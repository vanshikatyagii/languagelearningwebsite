<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Sub-Lists</title>
<style>
  /* Style for buttons */
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }

  /* Style for sub-lists */
  .sub-list {
    display: none;
  }
</style>
</head>
<body>

<!-- Button 1 with sub-list -->
<button class="button" onclick="toggleSubList(1)">Button 1</button>
<ul id="subList1" class="sub-list">
  <li>Sub-item 1</li>
  <li>Sub-item 2</li>
  <li>Sub-item 3</li>
</ul>

<!-- Button 2 with sub-list -->
<button class="button" onclick="toggleSubList(2)">Button 2</button>
<ul id="subList2" class="sub-list">
  <li>Sub-item A</li>
  <li>Sub-item B</li>
  <li>Sub-item C</li>
</ul>
<iframe width="560" height="315" src="https://www.youtube.com/embed/um3YrKRfsr0?si=NqMdr3Y9smSqgyzj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<script>
function toggleSubList(buttonId) {
  var subList = document.getElementById("subList" + buttonId);
  if (subList.style.display === "none") {
    subList.style.display = "block";
  } else {
    subList.style.display = "none";
  }
}
</script>

</body>
</html>
